<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Datatable</title>
  <meta name="description" content="Library for Jill's unit.'">
  <meta name="author" content="Eric Dockter">
  
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="./css/animate.css">  
  <link rel="stylesheet" href="./css/bootstrap-flatly.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.6/jq-2.2.3/dt-1.10.12/af-2.1.2/fh-3.1.2/r-2.1.0/datatables.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.0/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  
  <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.6/dt-1.10.12/af-2.1.2/datatables.min.css"/>-->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row animated fadeInLeft">
            <div class="col-lg-3 col-lg-offset-1">
                <h1>Checkout System</h1>
            </div>            
        </div>    
        <div class="row  animated fadeInLeft ">
            <div class="btn-group col-lg-3 col-lg-offset-1">
                <button id="filter-button" class=" btn-lg btn-danger text-black">Filters<i class="fa fa-filter fa-fw" aria-hidden="true"></i></button>
                <button id="search-button" class=" btn-lg btn-warning text-dark" data-toggle="modal" data-target="#searchBooks">Search<i class="fa fa-flip-horizontal fa-search fa-fw" aria-hidden="true"></i></button>
                <button id="add-book-button" class="btn-lg btn-info text-dark" data-toggle="modal" data-target="#addBooks"><i class="fa fa-book fa-fw" aria-hidden="true"></i>Add Book</button>                
            </div>            
        </div>
        <br/>
        <div class="row animated fadeInLeft">
            <div class="col-lg-10 col-lg-offset-1">
                <table id="datatable" class="cell-border">
                    <thead>
                        <tr>                        
                            <th style="border: 1px solid lightgrey; ">Title</th>
                            <th style="border: 1px solid lightgrey;">Author<br><select multiple class="author-list filter form-control"><option value=""></option></select></th>
                            <th style="border: 1px solid lightgrey;" class="text-center">Core Value<select multiple class="core-value-list filter form-control"><option value=""></option></select></th>
                            <th style="border: 1px solid lightgrey;" class="text-center">Status<select class="status-list filter form-control"><option value=""></option></select></th>
                            <th style="border: 1px solid lightgrey;" class="text-center">Current Reader<select class="current-reader-list filter form-control"><option value=""></option></select></th>                        
                        </tr>
                    </thead>                
                </table>
            </div>
        </div>

    <!-- Modal for adding books -->
    <form id="addBooksForm" method="post" action="api/Books/">
    <div class="modal fade" id="addBooks" tabindex="-1" role="dialog" aria-labelledby="addBooksLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addBooksLabel">Add Book</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="book-title-input">Book Title</label>
                            <input name="Title" type="text" class="form-control" id="book-title-input" placeholder="Title">                        
                        </div>
                        <div class="form-group">
                            <label for="author-input">Author</label>
                            <input name="Author" type="text" class="form-control author-input" id="author-input" placeholder="Author">
                            <div id="add-author-button" class="btn m-t-5"><small style="font-size: 14px; margin-left: 1%;">+ Add Author</small></div>
                            <div id="remove-author-button" class="btn m-t-5" style="display: none;"><small style="font-size: 14px; margin-left: 1%;">- Remove Author</small></div>                        
                        </div>
                        <div class="form-group">
                            <label for="core-value-input">Core Value</label>
                            <select name="CoreValue" id="core-value-input" class="core-value-list form-control"><option value=""></option></select>
                        </div>
                        <div class="form-group">
                            <label for="status-input">Status</label>
                            <select name="Status" id="status-input" class="status-list form-control"><option value=""></option></select>
                        </div>
                    </div>                
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="addbook-modal-save-button" type="button" class="btn btn-primary" data-dismiss="modal">Add Book</button>
                </div>
            </div>
        </div>
    </div>
    </form>

    <!-- Modal for book details -->
    <form id="bookDetailsForm" method="post" action="/Books/Add/">
        <div class="modal fade" id="bookDetails" tabindex="-1" role="dialog" aria-labelledby="bookDetailsLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="bookDetailsLabel">Book Details</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="book-title-input">Book Title</label>
                                <input name="title" type="text" class="form-control" id="book-title-input" placeholder="Title">                        
                            </div>
                            <div class="form-group">
                                <label for="author-input">Author</label>                                                    
                            </div>
                            <div class="form-group">
                                <label for="core-value-input">Core Value</label>
                                <select name="corevalue" id="core-value-input" class="core-value-list form-control"><option value=""></option></select>
                            </div>
                            <div class="form-group">
                                <label for="status-input">Status</label>
                                <select name="coreValueInput" id="status-input" class="status-list form-control"><option value=""></option></select>
                            </div>
                        </div>                
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="bookdetails-modal-save-button" type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div><!-- End Container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.0/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>  
    
    <script src="scripts/script.js"></script>

</body>
</html>
