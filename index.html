<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Datatable</title>
  <meta name="description" content="Data">
  <meta name="author" content="SitePoint">
  
  <link rel="stylesheet" href="/css/bootstrap-flatly.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.6/jq-2.2.3/dt-1.10.12/af-2.1.2/fh-3.1.2/r-2.1.0/datatables.min.css"/>

</head>
<body>
    <div class="row">
        <div class="col-lg-3">
        <h2>Checkout System</h2>
        </div>
    </div>    
    <div class="row">
        <div class="col-lg-2 col-lg-offset-5">
            <select class="form-control select-list">
                <option value=""></option>
            </select>
        </div>
        <div class="col-lg-1 col-lg-offset-11">
            <button class="btn-lg btn-info" data-toggle="modal" data-target="#addBooks">Add Book</button>
        </div>
    </div>
    <div class "panel">
        <div class="panel-body">
    <div class="row">
        <div class="col-lg-12 well">
            <table id="datatable">
                <thead>
                    <tr>                        
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Core Value</th>
                        <th>Status</th>
                        <th>Current Reader</th>
                        <th></th>
                    </tr>
                </thead>                
            </table>
        </div>
    </div>
</div>
</div>

<!-- Modal for adding books -->
<div class="modal fade" id="addBooks" tabindex="-1" role="dialog" aria-labelledby="addBooksLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="addBooksLabel">Add Book</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-lg-2">
                Title
            </div>
            
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add Book</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>     
    
    <script src="script.js"></script>

</body>
</html>
